<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<title>Login</title>

	<link rel="stylesheet"
		  href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
		  integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
		  crossorigin="anonymous">

	<style>
		.form-container {
			border: 1px solid #ccc;
			border-radius: 20px;
			padding: 20px;
			margin-top: 20px;
			background-color: #fff;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}
		.bg-info.bg-gradient {
			background-image: url('/img/back.jpg');
			background-size: cover;
			background-repeat: no-repeat;
		}
	</style>
</head>
<body class="bg-info bg-gradient">

<!-- create navigation bar ( header) -->
<nav class="navbar navbar-inverse navbar-fixed-top">
	<div class="container">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
				<span class="sr-only">Toggle navigation</span> <span
					class="icon-bar"></span> <span class="icon-bar"></span> <span
					class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="#" th:href="@{/}">Login Page</a>
		</div>
	</div>
</nav>

<br>
<br>
<div class="container">
	<div class="row">
		<div class="col-md-6 col-md-offset-3 form-container">

			<h1 class="text-center">Login</h1>
			<form th:action="@{/login}" method="post">

				<!-- error message -->
				<div th:if="${param.error}" id="errorMessage">
					<div class="alert alert-danger alert-message text-center">Invalid username or password.</div>
				</div>

				<!-- logout message -->
				<div th:if="${param.logout}" id="successMessage">
					<div class="alert alert-info alert-message text-center">You have been logged out.</div>
				</div>

				<div class="form-group">
					<label for="username">Email:</label>
					<input type="text" class="form-control" id="username" name="username" placeholder="Enter Email" autofocus="autofocus">
				</div>

				<div class="form-group">
					<label for="password">Password:</label>
					<input type="password" id="password" name="password" class="form-control" placeholder="Enter Password" />
				</div>

				<div class="form-group">
					<div class="row">
						<div class="col-sm-6 col-sm-offset-3">
							<input type="submit" name="login-submit" id="login-submit" class="form-control btn btn-primary" value="Log In" />
						</div>
					</div>
				</div>
			</form>
			<div class="form-group text-center">
				<span>New user? <a href="/" th:href="@{/registration}">Register here</a></span>
			</div>
		</div>
	</div>
	<!--	<div class="text-center">-->
	<!--		<img src="/img/l3.png" class="img-responsive center-block" alt="Image">-->
	<!--	</div>-->
</div>
<script>

	setTimeout(function() {
		var successMessage = document.getElementById('successMessage');
		var errorMessage = document.getElementById('errorMessage');

		if (successMessage) {
			successMessage.style.display = 'none';
		}

		if (errorMessage) {
			errorMessage.style.display = 'none';
		}
	}, 2000);
</script>
</body>
</html>
