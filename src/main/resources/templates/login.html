<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
	<meta charset="ISO-8859-1">
	<title>Login</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet"
		  href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
		  integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
		  crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="./css/style.css">
</head>
<body class="bg-info bg-gradient">
<!-- create navigation bar (header) -->
<nav class="navbar navbar-inverse navbar-fixed-top">
	<div class="container">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
				<span class="sr-only">Toggle navigation</span> <span
					class="icon-bar"></span> <span class="icon-bar"></span> <span
					class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="#" th:href="@{/}">Login Page</a>
		</div>
		<div id="navbar" class="collapse navbar-collapse">
			<ul class="nav navbar-nav">
				<li sec:authorize="isAuthenticated()">
					<a class="logout-link" th:href="@{/logout}">Logout</a>
				</li>
			</ul>
		</div>
	</div>
</nav>
<br>
<br>
<div class="container">
	<div class="row">
		<div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-10 col-xs-offset-1 form-container">
			<h1 class="text-center">Login</h1>
			<form th:action="@{/login}" method="post">
				<!-- error message -->
				<div th:if="${param.error}" id="errorMessage">
					<div class="alert alert-danger alert-message text-center">Invalid username or password.</div>
				</div>
				<!-- logout message -->
				<div th:if="${param.logout}" id="successMessage">
					<div class="alert alert-info alert-message text-center">You have been logged out.</div>
				</div>
				<div class="form-group">
					<label for="username">Email:</label>
					<input type="text" class="form-control" id="username" name="username" placeholder="Enter Email" autofocus="autofocus">
				</div>
				<div class="form-group">
					<label for="password">Password:</label>
					<input type="password" id="password" name="password" class="form-control" placeholder="Enter Password" />
				</div>
				<div class="form-group">
					<div class="row">
						<div class="col-sm-6 col-sm-offset-3">
							<input type="submit" name="login-submit" id="login-submit" class="form-control btn btn-primary" value="Log In" />
						</div>
					</div>
				</div>
			</form>
			<div class="form-group text-center">
				<span>New user? <a href="/" th:href="@{/registration}">Register here</a></span>
			</div>
		</div>
	</div>
</div>
<script src="./js/script.js"></script>
</body>
</html>
