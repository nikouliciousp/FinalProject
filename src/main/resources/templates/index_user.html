<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
	<meta charset="ISO-8859-1">
	<title>User Panel</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet"
		  href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
		  integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
		  crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="./css/style.css">
</head>
<body class="bg-info bg-gradient">
<!-- create navigation bar (header) -->
<nav class="navbar navbar-inverse navbar-fixed-top">
	<div class="container">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
				<span class="sr-only">Toggle navigation</span> <span
					class="icon-bar"></span> <span class="icon-bar"></span> <span
					class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="#" th:href="@{/}">User Panel</a>
		</div>
		<div id="navbar" class="collapse navbar-collapse">
			<ul class="nav navbar-nav">
				<li sec:authorize="isAuthenticated()">
					<a class="logout-link" th:href="@{/logout}">Logout</a>
				</li>
			</ul>
		</div>
	</div>
</nav>
<br>
<br>
<div class="container">
	<div class="form-container text-center">
		<h1>User Panel</h1>
	</div>
	<div class="form-container text-center" style="background-color: #093c72; color: white; font-weight: bold;">
		Welcome <span sec:authentication="principal.username">User</span>
	</div>
</div>
<div class="container">
	<div class="form-container">
		<h2>User Details</h2>
		<div class="table-responsive">
			<table class="table">
				<thead>
				<tr>
					<th>ID</th>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Email</th>
					<th>Action</th>
				</tr>
				</thead>
				<tbody>
				<tr>
					<td th:text="${user.id}"></td>
					<td th:text="${user.firstName}"></td>
					<td th:text="${user.lastName}"></td>
					<td th:text="${user.email}"></td>
					<td style="vertical-align: middle;">
						<a class="btn btn-primary" th:href="@{/index_user/edit_user/{id}(id=${user.id})}" style="width: 100px;">Edit</a>
						<a class="btn btn-danger" th:href="@{/index_user/delete_user/{email}(email=${user.email})}" onclick="return confirmDelete1(event)" style="width: 100px;">Delete</a>
					</td>
				</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
<script src="./js/script.js"></script>
</body>
</html>
